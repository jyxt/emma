<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Emma</a>
    </div>
  </div>
</nav>

<div class="container">


  <div class="row">
    <div class="col-xs-12">

      <form class="form-inline">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
          <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
            {{citySelected.name}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem" ng-repeat="city in cities" value="{{city.id}}"><a ng-click="selectCity(city)">{{city.name}}</a></li>
          </ul>
        </div>
        <div class="form-group">
          <label for="exampleInputName2">Check In</label>
          <input type="date" class="form-control" id="exampleInputName2"  ng-model="booking.checkIn">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Check out</label>
          <input type="date" class="form-control" id="exampleInputEmail2"  ng-model="booking.checkOut">
        </div>
        <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
        <button type="submit" class="btn btn-default" ng-click="toggleStars(3)" ng-show="hotels ">3 Stars</button>
        <button type="submit" class="btn btn-default" ng-click="toggleStars(4)" ng-show="hotels">4 Stars</button>
      </form>


    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default" ng-repeat="hotel in hotels">
        <div class="panel-heading">
          <h3 class="panel-title">{{hotel.name}}  -   {{hotel.starRating}} Stars</h3>
        </div>
        <div class="panel-body">
          <p>
            <h3>$ {{hotel.lowestRate}}</h3>
            {{hotel.address}}
          </p>
          <p>
            {{hotel.guestRating}} based on {{hotel.numberOfReviews}} Reviews
          </p>
          <img src={{image.small}} ng-repeat="image  in hotel.images">
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
